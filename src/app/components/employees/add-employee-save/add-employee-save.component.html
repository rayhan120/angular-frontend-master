<div class="container my-5"> 

    <h1>Add Employee</h1>
    <form  #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" ngModel  class="form-control" 
      >
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" ngModel  class="form-control"  name="email"
           >
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" ngModel  class="form-control" name="phone" 
           >
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" ngModel  class="form-control" name="salary"
            >
          </div>

          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" ngModel  class="form-control" name="department"
            >
          </div>

        
        <button type="submit" class="btn btn-primary">save</button>
      </form>
</div>
